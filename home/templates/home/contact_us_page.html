{% extends "base.html" %}

{% load static wagtailcore_tags crispy_forms_tags %}

{% block body_class %}
{% endblock %}

{% block content %}
  <div class="container">
    <h1>{{ page.title }}</h1>
    {{ page.intro|richtext }}
    <form action="{% pageurl page %}" method="POST">
      {% csrf_token %}
      {% crispy form %}
      <input type="submit">
    </form>
    <br />
    <a href="{{ page.get_parent.url }}">Return to Home Page</a>
  </div>
{% endblock %}
