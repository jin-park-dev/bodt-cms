{% extends "base.html" %}

{% load static wagtailcore_tags crispy_forms_tags %}

{% block body_class %}
{% endblock %}

{% block content %}
{#  <div class="contact-hero">#}
{#    <h1 class="page-title">Contact Us</h1>#}
{#  </div>#}

  <div class="hero-fit">
    <img src="{% static "css/img/performance-2019-after-norwich-madlove.jpg" %}" class="img-hero-cover-fit"/>
    <div class="centered page-title">Contact Us</div>
  </div>

  <div class="container-fluid ">
    <div class="m-5">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
          <h1>{{ page.title }}</h1>
          {{ page.intro|richtext }}
          <form action="{% pageurl page %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <br/>
        </div>

        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
          <div class="map-responsive">
            <iframe id="gmap_canvas"
                    src="https://maps.google.com/maps?q=wolfson%20college%20cambridge&t=&z=15&ie=UTF8&iwloc=&output=embed"
                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            <a href="https://www.pureblack.de/google-maps/"></a></div>
        </div>

      </div>
      <div class="row">
        <a href="{{ page.get_parent.url }}">Return to Home Page</a>
      </div>
    </div>

  </div>


{% endblock %}
